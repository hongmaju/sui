<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI移动版</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="../css/sm.min.css">
<script type='text/javascript' src='../js/zepto.min.js'></script>


<link rel="stylesheet" href="../css/sm-extend.min.css">

  </head>
  <body>
<div id="page-calendar" class="page">
  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="/demos">
      <span class="icon icon-left"></span>
      返回
    </a>
    <h1 class='title'>日历</h1>
  </header>
  <div class="content">
    <div class="content-block">
      <div class="list-block">
        <ul>
          <!-- Text inputs -->
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">生日</div>
                <div class="item-input">
                  <input type="text" placeholder="Your name" id='birthday' data-toggle='date'/>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<script type='text/javascript' src='../js/sm.min.js'></script>
<script type='text/javascript' src='../js/sm-extend.min.js'></script>
  </body>
</html>
