<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI移动版</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="../../css/sm.min.css">
<script type='text/javascript' src='../../js/zepto.min.js'></script>


<link rel="stylesheet" href="../../css/sm-extend.min.css">

  </head>
  <body>
  
<div id="page-donghua" class="page">
  <header class="bar bar-nav">
  <a class="button button-link button-nav pull-left back" href="/demos">
      <span class="icon icon-left"></span>
      返回 
    </a>
    <h1 class="title">标题</h1>
  </header>
  <div class="content">

  <div id="ani">
<button data-ani="ani-lg" class="button bg-green f-white">逐渐放大ani-lg</button>
<button data-ani="ani-sm" class="button bg-green f-white">逐渐缩小sm</button>
<button data-ani="ani-fade" class="button bg-green f-white">淡入fade</button>
<button data-ani="ani-top" class="button bg-green f-white">顶部滑入top</button>
<button data-ani="ani-right" class="button bg-green f-white">右边滑入right</button>
<button data-ani="ani-bottom" class="button bg-green f-white">底部滑入bottom</button>
<button data-ani="ani-left" class="button bg-green f-white">左边滑入left</button>
<button data-ani="ani-shake" class="button bg-green f-white">左右摇动shake</button>
<button data-ani="ani-circle" class="button bg-green f-white ani-circle">旋转circle</button>
<button data-ani="ani-circle" class="button bg-green f-white ani-rev ani-circle">反向rev</button>
<button data-ani="fadeIn" class="button bg-green f-white">淡入用于显示fadeIn</button>
<button data-ani="fadeOut" class="button bg-green f-white">淡出 用于隐藏fadeOut</button>
</div>

  
  
  </div>
</div>
<script type='text/javascript' src='../../js/sm.min.js'></script>
<script type='text/javascript' src='../../js/sm-extend.min.js'></script>
  </body>
</html>
